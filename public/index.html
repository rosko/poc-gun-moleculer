<html>

<body>
<p>Gun + Moleculer POC</p>
<textarea id="editor" style="font-size:4em;width:480px;height:320px;"></textarea>

<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
<script>
    const gun = Gun(location.origin + '/gun');
    const ref = gun.get('random/ZUPRTjC1m');

    const editor = document.getElementById('editor');

    ref.on(function(data) {
        editor.value = data.hello;
    });

    editor.addEventListener('input', event => {
        ref.put({hello: event.target.value});
    });


</script>

</body>
</html>
